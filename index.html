<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="container">
    <section class="main-card">
      <div class="image-container">
        <img src="/images/avatar-jessica.jpeg" alt="nft" class="main-image">
      </div>
      <div class="profile">
          <h3 class="name">Jessica Randall</h3>
          <h4 class="address">London, United Kingdom</h4>
          <p class="description">"Front-end developer and avid reader."</p>
      </div>

      <div class="social-links">
        <a href="enlace de GitHub" target="_blank">GitHub</a>
        <a href="enlace de Frontend Mentor" target="_blank">Frontend Mentor</a>
        <a href="enlace de LinkedIn" target="_blank">LinkedIn</a>
        <a href="enlace de Twitter" target="_blank">Twitter</a>
        <a href="enlace de Instagram" target="_blank">Instagram</a>
     </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Valeria Mancilla</a>.
  </footer>
</body>
</html>
